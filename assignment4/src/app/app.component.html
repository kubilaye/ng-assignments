<div class="row">
  <div class="container">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <h2>Game</h2>
      <hr />
      <app-game-control
      (countEvent)="increment($event)"></app-game-control>
      <hr />
      <app-odd
        *ngFor="let number of oddNumbers"
        [number]="number"></app-odd>
      <app-even
      *ngFor="let number of evenNumbers"
      [number]="number"></app-even>
    </div>
    <div class="col-xs-3"></div>
  </div>
</div>
