<button
  class="btn btn-success"
  (click)="onButtonClick()">
  Display Details</button>
<hr />
<p *ngIf="buttonClicked">Welcome to uDemy</p>
<hr />
<p
  *ngFor="let click of clickLogs; let i = index"
  [ngClass]="{whiteText: i >= 4}"
  [ngStyle]="{'background-color': i < 4 ? 'inherit' : 'blue'}">
  Clicked at {{ click }}.</p>
