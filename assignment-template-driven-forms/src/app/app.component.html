<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="submitted(myForm)" #myForm="ngForm">
        <div class="info-group" ngModelGroup="infoGroup" #infoGroup="ngModelGroup">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel">
            <p *ngIf="email.touched && !email.valid">Incorrect E-mail value</p>
          </div>
          <div class="form-group">
            <label for="subType">Subscription Type</label>
            <select name="subType" id="subType" class="form-control" [ngModel]="defaultSubType">
              <option *ngFor="let subType of subTypes" [value]="subType">{{ subType }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ngModel required #password="ngModel">
            <p *ngIf="password.touched && !password.valid">You must type in a password</p>
          </div>
          <div class="form-group">
            <button class="btn btn-default" [disabled]="!infoGroup.valid">Submit</button>
          </div>
          <div class="form-group" *ngIf="infoGroup.touched && !infoGroup.valid">
            <span class="help-block">Please fill in the fields correctly.</span>
          </div>
        </div>
        <div *ngIf="formSubmitted">
          <h3>Your info: </h3>
          <p>Email: {{ sub.email }}</p>
          <p>Sub. Type: {{ sub.subType }}</p>
          <p>Password: {{ sub.password }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
