<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input type="text" [(ngModel)]="filteredStatus">
      <hr>
      <button class="btn btn-default" (click)="onAddServer()">Add Server</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:10:'...' }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date }} | {{ server.end | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
