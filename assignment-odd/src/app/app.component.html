<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <hr />
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show Odd Numbers</button>
      <hr />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              *ngFor="let odd of oddNumbers"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'white'}">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'white'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <hr />
      <p appBasicHighlight>I am styled via the basic highlight directive</p>
      <hr />
      <p [appBetterHighlight]="'black'" defaultColor="cyan">I am styled via the better highlight directive</p>
      <hr />
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault="">Value is default</p>
      </div>
    </div>
  </div>
</div>
