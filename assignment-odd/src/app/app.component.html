<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <hr />
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show Odd Numbers</button>
      <hr />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              *ngFor="let odd of oddNumbers"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'white'}">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'white'}">
            {{ even }}
          </li>
        </div>
      </ul>
      <hr />
      <p appBasicHighlight>I am styled via the basic highlight directive</p>
      <hr />
      <p appBetterHighlight>I am styled via the better highlight directive</p>
    </div>
  </div>
</div>
